name: Java CI with Gradle

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11 for x64
      uses: actions/setup-java@v3 
      with:
        java-version: '11'
        distribution: 'temurin'
        architecture: x64 
